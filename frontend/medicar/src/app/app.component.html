<div fxLayout="column" fxLayoutAlign="center center" class="row-height"> 
  <img src="../assets/logo.png" />
  <form [formGroup]="signin" fxLayout="column" id="formLogin">
  <mat-form-field appearance="outline">
    <mat-label>Email ou Login</mat-label>
    <input matInput formControlName="email" required>
    <!-- <mat-hint *ngIf="!(emailInput?.value != '')">Digite seu email ou login</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <!-- <mat-hint *ngIf="!(passwordInput?.value != '')">Digite sua senha</mat-hint> -->
  </mat-form-field>
  <mat-checkbox>Lembrar minha senha</mat-checkbox>
  <div fxLayout="row" >
  <button mat-stroked-button>Criar Conta</button> <button type="submit" mat-stroked-button>Acessar</button>
</div>
</form>
</div>
<router-outlet />
