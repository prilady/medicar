<div fxLayout="column" fxLayoutAlign="center center" class="row-height">
    <img src="../assets/logo.png" />
    <form [formGroup]="signin" fxLayout="column" id="formSingin">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" required>
            <!-- <mat-hint *ngIf="!(nomeInput?.value != '')">Digite seu Nome</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <!-- <mat-hint *ngIf="!(emailInput?.value != '')">Digite seu email ou login</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <!-- <mat-hint *ngIf="!(passwordInput?.value != '')">Digite sua senha</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirmation" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint *ngIf="(passwordConfirmationInput?.value != passwordInput?.value)">Senhas n√£o coincidem</mat-hint>
        </mat-form-field>
        <div fxLayout="row">
            <button mat-stroked-button (click)="cancel()">Cancelar</button>
            <button (click)="addUser()" mat-stroked-button>Confirmar</button>
        </div>
    </form>
</div>
<router-outlet />
